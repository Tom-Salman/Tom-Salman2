<html>
<head>
    <meta charset="UTF-8">
    <title>Tom's new website</title>
    <link rel="stylesheet" href="style.css"  type="text/css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="media/profile.jpg" class="logo">
            <ul class="navLinks">
                <li><a href="">Home</li>
                <li><a href="">About Me</li>
                <li><a href="">Games</li>
                <li><a href="">Associates</li>
                <li><a href="">Interesting Things</li>
            </ul>
        </nav>
        <div class="content">
            <h1>Homemade search function </h1>
            <form>
                <input type="text" placeholder="&#x270e; Type to search " class="query" value="">
                <div class="button">
                    <button class ="searchBtn">Search</button>
                </div>
            </form>
            <div class="categoryList">
                <div class="category"> </div>
                <div class="category"> </div>
                <div class="category"> </div>
                <div class="category"> </div>
                <div class="category"> </div>
            </div>
        </div>
    </div>
    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');

        searchBtn.onclick = function(){
            let url = 'https://www.google.com/search/q='+query.value;
            window.open(url,'_self');
        }
    </script>
</body>
</html>
